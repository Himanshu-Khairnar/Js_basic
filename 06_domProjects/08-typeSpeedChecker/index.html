<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Test Your Typing Speed</h1>
    <div class="Speed">
      <p id="wmp" class="result">WMP:</p>
      <p id="accuracy" class="result">Accuracy:</p>
    </div>

    <p class="time">Time: 60s</p>

    <div class="text">
      <p class="text-to-compare" id="text-to-check">
        The quick brown fox jumps over the lazy dog. This pangram contains every
        letter of the English alphabet. Typing quickly and accurately is an
        essential skill in today's digital world. Practice regularly to improve
        your speed and precision.
      </p>
      <textarea
        class="text-input "
        id="text-input"
        placeholder="Start typing to begin the test..."
      ></textarea>
    </div>

    <div class="buttons">
      <button id="reset">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
