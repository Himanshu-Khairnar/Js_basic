<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signature Pad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Draw Your Signature</h1>

    <div class="tools">
      <label>Color:
        <input type="color" id="pen-color" value="#000000" />
      </label>
      <label>Size:
        <input type="range" id="pen-size" min="1" max="10" value="2" />
      </label>
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="save">Save</button>
      <button id="load">Load</button>
    </div>

    <canvas id="signature-pad" width="500" height="200"></canvas>

    <div class="buttons">
      <button id="clear">Clear</button>
      <button id="download-image">Download as Image</button>
      <button id="download-pdf">Download as PDF</button>
    </div>
  </div>

  <!-- html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
